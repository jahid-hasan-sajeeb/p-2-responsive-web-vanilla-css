<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body class="body">
    <header>
        <section class="navbar">
            <div>
                <img src="images/logo.png" alt="logo">
            </div>

            <div class="right-nav">
                <p>Home</p>
                <p>Shop</p>
                <p>About Us</p>
                <p>Cart($56)</p>
            </div>
        </section>

        <section class="banner">
            <div>
                <h1 class="banner-title"><span style="color: black;">ALWAYS</span> FRESH <br>FLOWERS</h1>
                <p class="banner-text">Indulge your senses with the beauty and fragrance of our fresh flower shop. From
                    classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any
                    occasion. </p>
            </div>
            <div>
                <img src="images/hero-flower.png" alt="flowers">
            </div>
        </section>
    </header>

</body>

</html>
